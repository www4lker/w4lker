# Setup
title: W4LKER
url: www.w4lker.com.br
paginate: 1
baseurl: ""
permalink: pretty
description: >- # this means to ignore newlines until "baseurl:"
  Meu jardim digital nos confins da floresta negra do ciberespa√ßo

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
 #ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Walker
  url: newsletter.w4lker.com.br
  email: walker@w4lker.com.br

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Blog
    url: /archive

  - title: Sobre
    url: /about
